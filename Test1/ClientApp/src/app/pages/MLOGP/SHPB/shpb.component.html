<!--시험성적서 출력-->
<dx-toolbar style="margin:20px 0px 20px 0px" width="99%">
  <dxi-item location="before">
    <div *dxTemplate>
      <div style="float: left; margin-left: 10px;">
        <dx-date-box [(value)]="startDate" label="출고일(From)" type="date" [width]="150" displayFormat="yyyy-MM-dd"></dx-date-box>
      </div>
      <div style="float: left; margin-left: 10px;">
      </div>
      <div style="float: left; margin-left: 10px;">
        <dx-date-box [(value)]="endDate" label="출고일(to)" type="date" [width]="150" displayFormat="yyyy-MM-dd"></dx-date-box>
      </div>
    </div>
  </dxi-item>

  <!--<dxi-item location="before" locateInMenu="auto">
    <div *dxTemplate>
      <dx-select-box [dataSource]="cSpart"
                     displayExpr="name"
                     valueExpr="code"
                     value="20"
                     label="액상구분"
                     labelMode="floating"
                     (onValueChanged)="onCSpartValueChanged($event)"></dx-select-box>
    </div>
  </dxi-item>-->

  <dxi-item location="after">
    <div *dxTemplate>
      <dx-button text="시험성적서" (onClick)="printRef($event)">
      </dx-button>
    </div>
  </dxi-item>

  <dxi-item location="after"
            widget="dxButton"
            locateInMenu="auto"
            [height]="25"
            [options]="searchButtonOptions">
  </dxi-item>
</dx-toolbar>

<dx-data-grid class="master" #orderGrid
              [dataSource]="orderData"
              [showBorders]="true"
              [focusedRowIndex]="0"
              [selection]="{ mode: 'multiple' }"
              (onSelectionChanged)="mainDataselectedChanged($event)"
              height="calc(100vh - 230px)"
              [columnAutoWidth]="true"
              (onContentReady)="contentReady($event)"
              [allowColumnReordering]="true"
              columnResizingMode="widget"
              [allowColumnResizing]="true">
  <!--(onRowDblClick)="orderDBClick($event)"-->
  <!--Datagrid Option-->
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>


  <!--Filtering Option-->
  <dxo-filter-panel [visible]="true"></dxo-filter-panel>
  <dxo-filter-builder [customOperations]="customOperations"
                      [allowHierarchicalFields]="true">
  </dxo-filter-builder>
  <dxo-filter-builder-popup [position]="popupPosition">
  </dxo-filter-builder-popup>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
  <dxo-scrolling mode="infinite"></dxo-scrolling>


  <!--Data column-->

  <dxi-column dataField="VBELN"
              caption="납품문서번호">
  </dxi-column>
  <dxi-column dataField="WADAT_IST"
              caption="출고전기일"
              dataType="date"
              sortOrder="desc"
              [sortIndex]="0"
              format="yyyy-MM-dd">
  </dxi-column>

  <dxi-column dataField="ZENDTIME"
              [visible]="true"
              sortOrder="desc"
              [sortIndex]="1"
              caption="종료시간">
  </dxi-column>

  <dxi-column dataField="ZCARNO"
              caption="차량번호">
  </dxi-column>
  <dxi-column dataField="ZDRIVER"
              caption="운전기사명">
  </dxi-column>
  <dxi-column dataField="ZPHONE"
              caption="기사전화번호">
  </dxi-column>
  <dxi-column dataField="ARKTX"
              caption="자재명">
  </dxi-column>
  <dxi-column dataField="ZMENGE1"
              caption="주문수량">
  </dxi-column>
  <dxi-column dataField="ZMENGE2"
              caption="납품수량">
  </dxi-column>
  <dxi-column dataField="ZMENGE4"
              caption="배차수량">
  </dxi-column>

  <dxi-column dataField="VRKME"
              caption="단위">
  </dxi-column>
  <dxi-column dataField="NAME1"
              caption="납품처명">
  </dxi-column>
  <dxi-column dataField="STREET"
              caption="납품주소">
  </dxi-column>
  <dxi-column dataField="BRGEW"
              caption="출하총중량">
  </dxi-column>
  <dxi-column dataField="ZTEXT"
              caption="특기사항">
  </dxi-column>
  <dxi-column dataField="총중량"
              caption="BRGEW">
  </dxi-column>
  <dxi-column dataField="GEWEI"
              caption="중량단위">
  </dxi-column>
  <dxi-column dataField="POSNR"
              caption="납품품번">
  </dxi-column>
  <dxi-column dataField="ZSEQUENCY"
              caption="납품분할순번">
  </dxi-column>
  <dxi-column dataField="ZSHIPMENT_NO"
              caption="배차번호">
  </dxi-column>

  <dxi-column dataField="VSTEL"
              caption="출하지점">
  </dxi-column>
  <dxi-column dataField="LGORT"
              caption="저장위치">
  </dxi-column>

  <dxi-column dataField="ZMENGE3"
              caption="출고수량">
  </dxi-column>

  <dxi-column dataField="VGBEL"
              caption="주문번호">
  </dxi-column>

  <dxi-column dataField="TDDAT"
              caption="운송계획일"
              dataType="date"
              format="yyyy-MM-dd">
  </dxi-column>


  <dxi-column dataField="CITY"
              caption="납품도시">
  </dxi-column>

  <dxi-column dataField="MATNR"
              caption="자재번호">
  </dxi-column>



</dx-data-grid>

<report-viewer #reportViewer style="overflow:auto">
</report-viewer>

<!-- 로딩 패널-->
<dx-load-panel #loadPanel [position]="{ of: '#pageContent' }" shadingColor="rgba(0,0,0,0.4)" [(visible)]="loadingVisible" [showIndicator]="true" [showPane]="true"
               [shading]="true" [hideOnOutsideClick]="true">
</dx-load-panel>
