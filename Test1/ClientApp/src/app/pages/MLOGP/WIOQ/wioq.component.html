<!--석고 차량입출문 현황-->
<div style="margin:10px 10px 0px 10px">

  <dx-toolbar style="margin:20px 0px 20px 0px" width="99%">
    <dxi-item location="before">
      <div *dxTemplate>
        <div style="float: left; margin-left: 10px;">
          <dx-date-box [(value)]="startDate" label="조회일자(From)" type="date" [width]="130" displayFormat="yyyy-MM-dd"></dx-date-box>
        </div>

        <div style="float: left; margin-left: 10px;">
          <dx-date-box [(value)]="endDate" label="조회일자(to)" type="date" [width]="130" displayFormat="yyyy-MM-dd"></dx-date-box>
        </div>
      </div>
    </dxi-item>


    <dxi-item location="before">
      <div *dxTemplate>
        <dx-button text="조회"
                   [width]="100"
                   (onClick)="searchButton($event)"
                   style="margin-top:4px; margin-left:5px;">
        </dx-button>
      </div>
    </dxi-item>



  </dx-toolbar>

  <dx-data-grid id="grid" #orderDataGrid
                [dataSource]="orderData"
                [showBorders]="true"
                [columnAutoWidth]="true"
                [allowColumnResizing]="true"
                [columnResizingMode]="columnResizeMode"
                [columnHidingEnabled]="true"
                [allowColumnReordering]="true"
                [keyExpr]="['DOCNO','LFDAT','VBELN']"
                [selection]="{ mode: 'single' }"
                height="calc(100vh - 190px)"
                [(selectedRowKeys)]="selectedRows"
                (onSelectionChanged)="selectionChanged($event)">

    <!--Datagrid Option-->
    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
    <dxo-search-panel [visible]="true"
                      [highlightCaseSensitive]="true"></dxo-search-panel>
    <!--Filtering Option-->
    <dxo-filter-panel [visible]="true"></dxo-filter-panel>
    <dxo-filter-builder [customOperations]="customOperations"
                        [allowHierarchicalFields]="true">
    </dxo-filter-builder>
    <dxo-filter-builder-popup [position]="popupPosition">
    </dxo-filter-builder-popup>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>

    <!--Data column-->
    <dxi-column dataField="DOCNO"
                alignment="center"
                caption="관리번호">
    </dxi-column>
    <dxi-column dataField="LFDAT"
                dataType="date"
                alignment="center"
                sortOrder="desc"
                format="yyyy-MM-dd"
                caption="납품일">
    </dxi-column>
    <dxi-column dataField="VBELN"
                alignment="center"
                caption="판매문서">
    </dxi-column>
    <dxi-column dataField="ZCARNO"
                caption="차량번호">
    </dxi-column>
    <dxi-column dataField="ZDRIVER"
                caption="운전기사명">
    </dxi-column>
    <dxi-column dataField="KUNNR"
                caption="고객번호">
    </dxi-column>
    <dxi-column dataField="NAME1"
                caption="업체명">
    </dxi-column>
    <dxi-column dataField="MATNR"
                caption="자재명">
    </dxi-column>
    <dxi-column dataField="BRGEW"
                caption="총중량"
                format="#,###.###">
    </dxi-column>
    <dxi-column dataField="NTGEW"
                caption="공차중량"
                format="#,###.###">
    </dxi-column>
    <dxi-column dataField="GIGEW"
                caption="실중량"
                format="#,###.###">
    </dxi-column>
    <dxi-column dataField="VRKME"
                caption="단위">
    </dxi-column>
    <dxi-column dataField="PER1X"
                caption="검량자">
    </dxi-column>
    <dxi-column dataField="GRZET"
                dataType="time"
                alignment="center"
                format="HH:mm:ss"
                caption="입문시간">
    </dxi-column>
    <dxi-column dataField="GIZET"
                dataType="time"
                alignment="center"
                format="HH:mm:ss"
                caption="출문시간">
    </dxi-column>
  </dx-data-grid>
</div>
<report-viewer #reportViewer style="overflow:auto">
</report-viewer>
