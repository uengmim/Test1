<!--STO입고-->
<dx-toolbar style="margin:20px 0px 20px 0px">
  <dxi-item location="before">
    <div *dxTemplate>
      <div style="float: left; margin-left: 10px;">
        <dx-date-box [(value)]="startDate" type="date" [width]="150" label="주문기간(From)" displayFormat="yyyy-MM-dd"></dx-date-box>
      </div>
      <div style="float: left; margin-left: 10px;">
        <dx-date-box [(value)]="endDate" type="date" [width]="150" label="주문기간(To)" displayFormat="yyyy-MM-dd"></dx-date-box>
      </div>
    </div>
  </dxi-item>
  <dxi-item location="before" locateInMenu="auto">
    <div *dxTemplate>
      <nh-possible-table [codeInfo]="lgortInCode" #lgortInCodeDynamic
                         [dataStoreKey]="dataStoreKey"
                         valueColumn="LGORT"
                         valueDisplayFormat="%LGOBE%"
                         [width]="200"
                         [gridBoxWidth]="500"
                         label="입고창고"
                         (onDataLoaded)="onPEDataLoaded($event)"
                         [(selectedValue)]="lgortValue"
                         [validationErrors]="[{type:'required', message:'입고창고 필수입력'}]"
                         [showClearButton]="true">
        <nbp-validator [adapter]="lgortAdapter">
          <dxi-validation-rule type="required"></dxi-validation-rule>
        </nbp-validator>
      </nh-possible-table>
    </div>

  </dxi-item>
  <dxi-item location="before" locateInMenu="auto">
    <div *dxTemplate>
      <nh-possible-table [codeInfo]="matnrCode" #matnrCodeDynamic
                         [dataStoreKey]="dataStoreKey"
                         [(selectedValue)]="matnrValue"
                         valueColumn="MATNR"
                         valueDisplayFormat="%MAKTX%(%MATNR%)"
                         width="200"
                         [gridBoxWidth]="500"
                         label="자재"
                         [showClearButton]="true"
                         (onDataLoaded)="onPEDataLoaded($event)"></nh-possible-table>
    </div>
  </dxi-item>
  <dxi-item location="before" locateInMenu="auto">
    <dx-text-box #ebelnText
                 label="문서번호"
                 labelMode="floating"
                 [maxLength]="15"></dx-text-box>
  </dxi-item>
  <dxi-item location="after" locateInMenu="auto">
    <div *dxTemplate>
      <dx-button text="입고" (onClick)="receiveOrder($event)">
      </dx-button>
    </div>
  </dxi-item>
  <!--
  <dxi-item location="after" locateInMenu="auto">
    <div *dxTemplate>
      <dx-button text="취소" (onClick)="cancelDataGrid($event)">
      </dx-button>
    </div>
  </dxi-item>
    -->
  <dxi-item location="after"
            [options]="searchButtonOptions">
    <div *dxTemplate>
      <dx-button text="조회" (onClick)="getDataGrid($event)">
      </dx-button>
    </div>
  </dxi-item>
</dx-toolbar>

<div>
  <dx-data-grid id="gridContainer"
                [dataSource]="gridDataSource"
                [showBorders]="true"
                [focusedRowIndex]="0"
                [columnAutoWidth]="true"
                [selection]="{ mode: 'multiple' }"
                [(selectedRowKeys)]="selectedRows"
                (onContentReady)="contentReady($event)"
                height="calc(100vh - 230px)"
                [allowColumnReordering]="true"
                columnResizingMode="widget"
                [allowColumnResizing]="true">

    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
    <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-filter-panel [visible]="true"></dxo-filter-panel>
    <dxo-filter-builder [customOperations]="customOperations"
                        [allowHierarchicalFields]="true">
    </dxo-filter-builder>
    <dxo-filter-builder-popup [position]="popupPosition">
    </dxo-filter-builder-popup>
    <dxo-filter-row [visible]="true"></dxo-filter-row>

    <dxi-column dataField="EBELN" caption="문서번호" type="string"></dxi-column>
    <dxi-column dataField="EBELP" caption="품번" type="string"></dxi-column>
    <dxi-column dataField="VBELN_ST" caption="납품문서" type="string"></dxi-column>
    <dxi-column dataField="VBELP_ST" caption="납품품목" type="string"></dxi-column>
    <dxi-column dataField="LGORT" caption="입고창고" type="string"></dxi-column>
    <dxi-column dataField="RESLO" caption="출고창고" type="string"></dxi-column>
    <dxi-column dataField="MATNR" caption="자재"></dxi-column>
    <dxi-column dataField="MENGE" caption="수량" type="number" format="#,###"></dxi-column>
    <dxi-column dataField="MEINS" caption="기본단위" type="string"></dxi-column>
    <dxi-column dataField="TYPE" caption="상태" type="string"></dxi-column>
    <dxi-column dataField="MSG" caption="메세지" type="string"></dxi-column>

    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
  </dx-data-grid>
</div>

<!-- 로딩 패널-->
<dx-load-panel #loadPanel [position]="{ of: '#pageContent' }" shadingColor="rgba(0,0,0,0.4)" [(visible)]="loadingVisible" [showIndicator]="true" [showPane]="true"
               [shading]="true" [hideOnOutsideClick]="true">
</dx-load-panel>
