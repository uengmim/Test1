<!--
  출고 지시 등록
  -->
<div style="margin:10px 10px 0px 10px">

  <!--toolbar-->
  <dx-toolbar style="margin: 20px 0px 20px 0px;padding:0px 5px 0px 5px;">
    <dxi-item location="before" locateInMenu="auto">
      <div *dxTemplate style="margin-left:10px;">
        <div style="float:left; ">
          <dx-date-box [(value)]="startDate"
                       label="시작일(From)"
                       type="date"
                       [width]="120"
                       displayFormat="yyyy-MM-dd"></dx-date-box>
        </div>

        <div style="float:left; margin-left:10px;">
          <dx-date-box [(value)]="endDate"
                       label="종료일(To)"
                       labelMode="floating"
                       type="date"
                       [width]="120"
                       displayFormat="yyyy-MM-dd"></dx-date-box>
        </div>
      </div>
    </dxi-item>

    <dxi-item location="before"
              widget="dxButton"
              horizontalAlignment="center"
              locateInMenu="center"
              style="margin-top:3px">
      <div *dxTemplate style="margin-left:15px;">
        <dx-button stylingMode="contained"
                   text="조회"
                   (onClick)="refreshDataGrid($event)"
                   [width]="80"
                   style="margin-top:3px">
        </dx-button>
      </div>
    </dxi-item>
  </dx-toolbar>


  <dx-form>
    <dxi-item itemType="tabbed">
      <dxo-tab-panel-options [deferRendering]="false">
      </dxo-tab-panel-options>
      <dxi-tab title="유류출하">
        <dx-toolbar style="height: 40px; ">
          <dxi-item location="after"
                    widget="dxButton"
                    locateInMenu="auto">
            <dx-button stylingMode="contained"
                       text="유류 출고 지시등록"
                       type="normal"
                       (onClick)="oilReleasRegis()"
                       [width]="180">
            </dx-button>
          </dxi-item>
          <dxi-item location="after"
                    widget="dxButton"
                    locateInMenu="auto">
            <dx-button (onClick)="deleteRecords()"
                       [disabled]="!selectedItemKeys.length"
                       stylingMode="contained"
                       type="normal"
                       [width]="180"
                       text="유류 출고 지시삭제">
            </dx-button>
          </dxi-item>
        </dx-toolbar>
        <dx-data-grid id="oilDataGrid"
                      #oilDataGrid
                      [dataSource]="mainData"
                      [showBorders]="true"
                      [focusedRowIndex]="0"
                      [keyExpr]="['DONUM','DODAT','ZSEQ']"
                      [selection]="{ mode: 'single' }"
                      [allowColumnReordering]="true"
                      [columnAutoWidth]="true"
                      [allowColumnResizing]="true"
                      [columnResizingMode]="columnResizeMode"
                      [remoteOperations]="false"
                      [rowAlternationEnabled]="true"
                      (onRowDblClick)="oilMainDBClick($event)"
                      (onSelectionChanged)="oilDeleteselectionChanged($event)"
                      height="calc(100vh - 265px)">
          <!--Datagrid Option-->
          <dxo-paging [enabled]="false"></dxo-paging>
          <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>

          <!--Filtering Option-->
          <dxo-filter-panel [visible]="true"></dxo-filter-panel>
          <dxo-filter-builder [customOperations]="customOperations"
                              [allowHierarchicalFields]="true">
          </dxo-filter-builder>
          <dxo-filter-row [visible]="true"></dxo-filter-row>
          <dxo-header-filter [visible]="true"></dxo-header-filter>
          <!--Grouping Option-->
          <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>

          <!--Data column-->
          <dxi-column dataField="DONUM"
                      alignment="center"
                      caption="출고지시번호">
          </dxi-column>

          <dxi-column dataField="DODAT"
                      caption="출고지시일자"
                      dataType="date"
                      sortOrder="desc"
                      alignment="center"
                      format="yyyy-MM-dd">

          </dxi-column>
          <dxi-column dataField="ZSEQ"
                      sortOrder="desc"
                      caption="출고지시순번">
          </dxi-column>

          <dxi-column dataField="ZCARNO"
                      caption="차량번호">
          </dxi-column>

          <dxi-column dataField="ZDRIVER"
                      alignment="center"
                      caption="운전기사명">
          </dxi-column>
          <dxi-column dataField="JISIMENGE"
                      caption="수량"
                      format="#,###.###"
                      dataType="number">

          </dxi-column>
          <dxi-column dataField="NAME1"
                      caption="거래처">
          </dxi-column>
          <dxi-column dataField="CITY"
                      caption="도시">
          </dxi-column>
          <dxi-column dataField="STREET"
                      caption="도로주소">
          </dxi-column>
          <dxi-column dataField="MAKTX"
                      caption="자재내역">
          </dxi-column>
          <dxi-column dataField="ZSTATNM"
                      alignment="center"
                      caption="상태">
          </dxi-column>

          <dxi-column dataField="MEINS"
                      alignment="center"
                      caption="기본단위">
          </dxi-column>
          <dxi-column dataField="DTYPENM"
                      alignment="center"
                      caption="제품구분">
          </dxi-column>
          <dxi-column dataField="KUNNR"
                      alignment="center"
                      caption="고객 번호">
          </dxi-column>
          <dxi-column dataField="BACHNUM"
                      alignment="center"
                      caption="배차번호">
          </dxi-column>
          <dxi-column dataField="VBELN"
                      alignment="center"
                      caption="문서번호">
          </dxi-column>
          <dxi-column dataField="POSNR"
                      alignment="center"
                      caption="품목">
          </dxi-column>
          <dxi-column dataField="SVBELN"
                      caption="S_OIL">
          </dxi-column>
          <dxi-column dataField="ZIPWDT"
                      caption="입항일"
                      dataType="date"
                      alignment="center"
                      format="yyyy-MM-dd">
          </dxi-column>
          <dxi-column dataField="ZTANK"
                      alignment="center"
                      caption="탱크번호">
          </dxi-column>
          <dxi-column dataField="ZIIPNO"
                      caption="통관번호">
          </dxi-column>
          <dxi-column dataField="ZCARNO"
                      caption="차량번호"
                      [visible]="false">
          </dxi-column>
        </dx-data-grid>
      </dxi-tab>
      <dxi-tab title="화학출하">
        <dx-toolbar style="height: 40px; ">
          <dxi-item location="after"
                    widget="dxButton"
                    locateInMenu="auto">
            <dx-button stylingMode="contained"
                       text="화학 출고 지시등록"
                       type="normal"
                       (onClick)="chemicalReleasRegis()"
                       [width]="180">
            </dx-button>
          </dxi-item>
          <dxi-item location="after"
                    widget="dxButton"
                    locateInMenu="auto">
            <dx-button (onClick)="cheDeleteRecords()"
                       [disabled]="!selectedItemKeys.length"
                       stylingMode="contained"
                       type="normal"
                       [width]="180"
                       text="화학 출고 지시삭제">
            </dx-button>
          </dxi-item>
        </dx-toolbar>
        <dx-data-grid id="cheDataGrid"
                      #cheDataGrid
                      [dataSource]="cheMainData"
                      [showBorders]="true"
                      [focusedRowIndex]="0"
                      [keyExpr]="['DONUM','DODAT','ZSEQ']"
                      [selection]="{ mode: 'single' }"
                      [allowColumnReordering]="true"
                      [columnAutoWidth]="true"
                      [allowColumnResizing]="true"
                      [remoteOperations]="false"
                      [columnResizingMode]="columnResizeMode"
                      (onRowDblClick)="cheMainDBClick($event)"
                      (onSelectionChanged)="cheDeleteselectionChanged($event)"
                      [rowAlternationEnabled]="true"
                      height="calc(100vh - 265px)">
          <!--Datagrid Option-->
          <dxo-paging [enabled]="false"></dxo-paging>
          <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>

          <!--Filtering Option-->
          <dxo-filter-panel [visible]="true"></dxo-filter-panel>
          <dxo-filter-builder [customOperations]="customOperations"
                              [allowHierarchicalFields]="true">
          </dxo-filter-builder>
          <dxo-filter-row [visible]="true"></dxo-filter-row>
          <dxo-header-filter [visible]="true"></dxo-header-filter>
          <!--Grouping Option-->
          <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
          <!--Data column-->
          <dxi-column dataField="DONUM"
                      alignment="center"
                      caption="출고지시번호">
          </dxi-column>

          <dxi-column dataField="DODAT"
                      caption="출고지시일자"
                      dataType="date"
                      sortOrder="desc"
                      alignment="center"
                      format="yyyy-MM-dd">

          </dxi-column>
          <dxi-column dataField="ZSEQ"
                      sortOrder="desc"
                      caption="출고지시순번">
          </dxi-column>

          <dxi-column dataField="ZCARNO"
                      caption="차량번호">
          </dxi-column>
          <dxi-column dataField="ZDRIVER"
                      alignment="center"
                      caption="운전기사명">
          </dxi-column>
          <dxi-column dataField="JISIMENGE"
                      caption="수량"
                      format="#,###.###"
                      dataType="number">
          </dxi-column>
          <dxi-column dataField="NAME1"
                      caption="거래처">
          </dxi-column>
          <dxi-column dataField="CITY"
                      caption="도시">
          </dxi-column>
          <dxi-column dataField="STREET"
                      caption="도로주소">
          </dxi-column>
          <dxi-column dataField="MAKTX"
                      caption="자재내역">
          </dxi-column>
          <dxi-column dataField="ZSTATNM"
                      alignment="center"
                      caption="상태">
          </dxi-column>

          <dxi-column dataField="MEINS"
                      alignment="center"
                      caption="기본단위">
          </dxi-column>
          <dxi-column dataField="DTYPENM"
                      alignment="center"
                      caption="제품구분">
          </dxi-column>
          <dxi-column dataField="KUNNR"
                      alignment="center"
                      caption="고객 번호">
          </dxi-column>
          <dxi-column dataField="BACHNUM"
                      alignment="center"
                      caption="배차번호">
          </dxi-column>
          <dxi-column dataField="VBELN"
                      alignment="center"
                      caption="문서번호">
          </dxi-column>
          <dxi-column dataField="POSNR"
                      alignment="center"
                      caption="품목">
          </dxi-column>
          <dxi-column dataField="ZCARNO"
                      caption="차량번호"
                      [visible]="false">
          </dxi-column>
        </dx-data-grid>
      </dxi-tab>
    </dxi-item>
  </dx-form>



  <!--유류출하 출고지시등록-->
  <dx-popup width="80%"
            height="90%"
            margin="20px"
            [showTitle]="false"
            [dragEnabled]="false"
            [hideOnOutsideClick]="true"
            container=".dx-viewport"
            [showCloseButton]="false"
            [(visible)]="oilPopupVisible">


    <dxi-toolbar-item text="유류 출하 지시등록"
                      toolbar="top"
                      location="before">
    </dxi-toolbar-item>
    <dxi-toolbar-item widget="dxButton"
                      toolbar="top"
                      location="after"
                      [options]="oilPopupSearchButtonOptions">
    </dxi-toolbar-item>
    <dxi-toolbar-item widget="dxButton"
                      toolbar="top"
                      location="after"
                      [options]="oilPopupSaveButtonOptions">
    </dxi-toolbar-item>
    <dxi-toolbar-item widget="dxButton"
                      toolbar="top"
                      location="after"
                      [options]="oilPopupCloseButtonOptions">
    </dxi-toolbar-item>

    <dx-scroll-view width="100%" height="100%">
      <div id="form-container">
        <dx-form direction="row" style="margin-bottom:10px;">
          <dxi-item location="before" locateInMenu="auto">
            <div *dxTemplate>
              <div style="float:left; ">
                <dx-date-box [(value)]="oilStartDate"
                             label="시작일(From)"
                             type="date"
                             [width]="120"
                             displayFormat="yyyy-MM-dd"></dx-date-box>
              </div>

              <div style="float:left; margin-left:10px;">
                <dx-date-box [(value)]="oilEndDate"
                             label="종료일(To)"
                             labelMode="floating"
                             type="date"
                             [width]="120"
                             displayFormat="yyyy-MM-dd"></dx-date-box>
              </div>
            </div>
          </dxi-item>
        </dx-form>
        <dx-form direction="row" width="100%" style="margin-bottom: 10px;">
          <dxi-item>
            <div style="margin-bottom: 5px;">※ 주문정보</div>
          </dxi-item>
          <dxi-item>
            <div *dxTemplate="let data of 'content'" style="margin-right: 30px;">
              <dx-data-grid #oilGrid
                            [dataSource]="orderData"
                            [showBorders]="true"
                            [selection]="{ mode: 'single' }"
                            [columnAutoWidth]="true"
                            [remoteOperations]="false"
                            [focusedRowIndex]="0"
                            [columnResizingMode]="columnResizeMode"
                            [keyExpr]="['VBELN','POSNR', 'ZMENGE4']"
                            (onFocusedRowChanging)="orderFocusedRowChanging($event)"
                            (onFocusedRowChanged)="orderFocusedRowChanged($event)"
                            (onSelectionChanged)="selectionChanged($event)">
                <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
                <dxo-paging [pageSize]="5"></dxo-paging>
                <dxo-pager [showInfo]="true"></dxo-pager>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>

                <dxi-column dataField="VBELN"
                            alignment="center"
                            sortOrder="asc"
                            caption="출하요청번호">
                </dxi-column>
                <dxi-column dataField="POSNR"
                            alignment="center"
                            caption="출하요청품목">
                </dxi-column>
                <dxi-column dataField="NAME1"
                            caption="거래처명">
                </dxi-column>
                <dxi-column dataField="ARKTX"
                            caption="유종">
                </dxi-column>
                <dxi-column dataField="ZMENGE4"
                            caption="출하요청량"
                            format="#,###.###"
                            dataType="number">

                </dxi-column>
                <dxi-column dataField="ZCARNO"
                            caption="차량번호">
                </dxi-column>
                <dxi-column dataField="S_OILNO"
                            alignment="right"
                            caption="선적번호(S-OIL)">
                </dxi-column>
                <dxi-column dataField="CITY"
                            caption="도착도시">
                </dxi-column>
                <dxi-column dataField="STREET"
                            caption="도착주소">
                </dxi-column>
                <dxi-column dataField="NAME1_AG"
                            caption="납풉처">
                </dxi-column>
                <dxi-column dataField="TDDAT"
                            format="yyyy-MM-dd"
                            alignment="center"
                            dataType="date"
                            caption="출하희망일">
                </dxi-column>
                <dxi-column dataField="TELF1"
                            caption="전화번호">
                </dxi-column>
                <dxi-column dataField="MOBILENO"
                            alignment="center"
                            caption="연락처">
                </dxi-column>
                <!--<dxi-column dataField="orderVehCapacity"
                            caption="차량용량">
                </dxi-column>
                <dxi-column dataField="orderShipDepart"
                            alignment="center"
                            caption="출하여부">
                </dxi-column>-->
              </dx-data-grid>

            </div>
          </dxi-item>
        </dx-form>

        <dx-box direction="row" width="100%" [height]="75">
          <dxi-item [ratio]="7">
            <dx-form style="margin-top: 25px;" width="97%"
                     #masterform
                     [formData]="oilFormData"
                     (onFieldDataChanged)="DataChanged($event)">
              <dxi-item itemType="group" [colCount]="8" [colSpan]="2" style="margin-top:5px;">
                <dxi-item dataField="OrderDate" [colSpan]="3" editorType="dxDateBox" [editorOptions]="{dataType:'date',  displayFormat:'yyyy-MM-dd' }">
                  <dxo-label text="통관일자"></dxo-label>
                </dxi-item>
                <dxi-item></dxi-item>
                <dxi-item [colSpan]="2"></dxi-item>
                <dxi-item [colSpan]="2"></dxi-item>

              </dxi-item>

              <dxi-item itemType="group" [colCount]="8" [colSpan]="2" style="margin-top:5px;">
                <dxi-item dataField="ARKTX" [colSpan]="3" [disabled]="true">
                  <dxo-label text="유종"></dxo-label>
                </dxi-item>
                <dxi-item></dxi-item>
                <dxi-item [colSpan]="2"></dxi-item>
                <dxi-item dataField="gubun" [colSpan]="2">
                  <dxo-label text="판매구분"></dxo-label>
                </dxi-item>
              </dxi-item>

              <dxi-item itemType="group" [colCount]="8" [colSpan]="2" style="margin-top:5px;">
                <dxi-item dataField="NAME1" editorType="dxTextBox" [colSpan]="3">
                  <dxo-label text="거래처"></dxo-label>
                </dxi-item>
                <dxi-item></dxi-item>
                <dxi-item [colSpan]="2"></dxi-item>
                <dxi-item dataField="VBELN" [colSpan]="2" [disabled]="true">
                  <dxo-label text="출하요청번호"></dxo-label>
                </dxi-item>
              </dxi-item>

              <dxi-item itemType="group" [colCount]="8" [colSpan]="2" style="margin-top:5px;">

                <dxi-item dataField="ZCARNO" [colSpan]="3">
                  <dxo-label text="차량번호"></dxo-label>
                  <div *dxTemplate>
                    <nh-possible-comm #carDataCodeEntery
                                      [dataStoreKey]="dataStoreKey"
                                      [codeInfo]="carDataCode"
                                      valueColumn="COMBINEKEY"
                                      [showClearButton]="true"
                                      valueDisplayFormat="%ZCARNO%"
                                      width="auto"
                                      [(selectedValue)]="carDataValue"
                                      popupGridScrollMode="standard"
                                      [popupGridPagingMode]="true"
                                      [popupGridPageSize]="10"
                                      comboGridScrollMode="virtual"
                                      [gridBoxWidth]="500"
                                      class="weight-test"
                                      [showDataLoadingPanel]="showDataLoadingPanel"
                                      (onEntryValueChanged)="onZcarNoCodeValueChanged($event)"></nh-possible-comm>
                  </div>
                </dxi-item>
                <dxi-item dataField="ZRFID" [colSpan]="1">
                  <dxo-label text="RFID"></dxo-label>
                </dxi-item>
                <dxi-item dataField="ZDRIVER" [colSpan]="2">
                  <dxo-label text="기사명"></dxo-label>
                </dxi-item>

                <dxi-item dataField="TDDAT" editorType="dxDateBox" [editorOptions]="{dataType:'date',  displayFormat:'yyyy-MM-dd' }" [colSpan]="2" [disabled]="true">
                  <dxo-label text="출하희망일"></dxo-label>
                </dxi-item>

              </dxi-item>
              <dxi-item itemType="group" [colCount]="8" [colSpan]="2" style="margin-top:5px;">
                <dxi-item [colSpan]="3"></dxi-item>
                <dxi-item dataField="ZPHONE" [colSpan]="3">
                  <dxo-label text="번호"></dxo-label>
                </dxi-item>
                <dxi-item dataField="CHJANG" editorType="dxNumberBox" [editorOptions]="{value: '1' }" [colSpan]="2" [disabled]="true">
                  <dxo-label text="출하장"></dxo-label>
                </dxi-item>

              </dxi-item>

              <dxi-item itemType="group" [colCount]="8" [colSpan]="2" style="margin-top:5px;">
                <dxi-item dataField="S_OILNO" [colSpan]="3" [disabled]="true">
                  <dxo-label text="S-OIL선적번호"></dxo-label>
                </dxi-item>
                <dxi-item></dxi-item>
                <dxi-item [colSpan]="2"></dxi-item>
                <dxi-item dataField="VRKME" [colSpan]="2">
                  <dxo-label text="출하단위"></dxo-label>
                </dxi-item>
              </dxi-item>


              <dxi-item itemType="group" [colCount]="8" [colSpan]="2" style="margin-top:5px;">

                <dxi-item dataField="ZMENGE4" [colSpan]="3" editorType="dxNumberBox" [editorOptions]="{ format : '#,##0'}">
                  <dxo-label text="출하지시물량"></dxo-label>
                  <dxi-validation-rule type="pattern"
                                       pattern="^[0-9]"
                                       message="숫자만 입력해주세요.">
                  </dxi-validation-rule>
                </dxi-item>
                <dxi-item dataField="GEWEI" [disabled]="true">
                  <dxo-label text="단위" [visible]="false"></dxo-label>
                </dxi-item>

                <dxi-item [colSpan]="2">
                </dxi-item>
                <dxi-item dataField="VSBED" [colSpan]="2">
                  <dxo-label text="출하방법"></dxo-label>
                </dxi-item>
              </dxi-item>



              <dxi-item itemType="group" [colCount]="8" [colSpan]="2" style="margin-top:5px;">
                <dxi-item dataField="CITY" [colSpan]="3">
                  <dxo-label text="도착지"></dxo-label>
                </dxi-item>
                <dxi-item></dxi-item>
                <dxi-item [colSpan]="2"></dxi-item>
                <dxi-item dataField="ZTANK" [editorOptions]="{ maxLength: 4 }" [colSpan]="2">
                  <dxo-label text="출하탱크"></dxo-label>
                </dxi-item>
              </dxi-item>




              <dxi-item itemType="group" [colCount]="8" [colSpan]="2" style="margin-top:5px;">
                <dxi-item dataField="NAME1_AG" [colSpan]="3">
                  <dxo-label text="납품처"></dxo-label>
                </dxi-item>
                <dxi-item [colSpan]="3" horizontalAlignment="center">
                  <div class="dx-field-value">
                    <dx-check-box [value]="false" #chkgbox text="통관재고 잔량처리"></dx-check-box>
                  </div>
                </dxi-item>
                <dxi-item dataField="jisija" [colSpan]="2">
                  <dxo-label text="출하지시자"></dxo-label>
                </dxi-item>
              </dxi-item>



              <dxi-item itemType="group" [colCount]="8" [colSpan]="2" style="margin-top:5px;">
                <dxi-item dataField="RACK" [editorOptions]="{ maxLength: 2 }" [colSpan]="3">
                  <dxo-label text="RACK"></dxo-label>
                </dxi-item>
                <dxi-item dataField="PUMP" [editorOptions]="{ maxLength: 2 }" [colSpan]="3">
                  <dxo-label text="PUMP"></dxo-label>
                </dxi-item>
              </dxi-item>
